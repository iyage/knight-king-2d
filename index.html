<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <!-- Background -->
      <img id="background" src="/background.png" alt="" srcset="" />
      <!-- Characters -->
      <img id="idle" src="/warrior/Idle.png" alt="" srcset="" />
      <img id="Attack1" src="/warrior/Attack1.png" alt="" srcset="" />
      <img id="Attack2" src="/warrior/Attack2.png" alt="" srcset="" />
      <img id="Attack3" src="/warrior/Attack3.png" alt="" srcset="" />
      <img id="Death" src="/warrior/Death.png" alt="" srcset="" />
      <img id="Fall" src="/warrior/Fall.png" alt="" srcset="" />
      <img id="FallLeft" src="/warrior/FallLeft.png" alt="" srcset="" />
      <img id="IdleLeft" src="/warrior/IdleLeft.png" alt="" srcset="" />
      <img id="Jump" src="/warrior/Jump.png" alt="" srcset="" />
      <img id="JumpLeft" src="/warrior/JumpLeft.png" alt="" srcset="" />
      <img id="Run" src="/warrior/Run.png" alt="" srcset="" />
      <img id="RunLeft" src="/warrior/RunLeft.png" alt="" srcset="" />
      <img id="Hit" src="/warrior/Take Hit.png" alt="" srcset="" />
      <img
        id="take-hit-w"
        src="/warrior/Take Hit - white silhouette.png"
        alt=""
        srcset="" />
      <!-- Sounds -->
      <audio id="breath" src="/sounds/breath.mp3" loop></audio>
      <audio id="run" src="/sounds/run.mp3"></audio>
      <audio id="jump" src="/sounds/jump.mp3"></audio>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
